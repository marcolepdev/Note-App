<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Note App</title>
</head>
<body>

    <div class="big-container">
        <h2 class="user"></h2>
        <textarea name="text" id="text" class="text" cols="30" rows="10" placeholder="Type some text here..." autofocus maxlength="200"></textarea>
        <div class="buttons-container">
            <button id="delete-all-notes">Delete all</button>
            <button id="add-note">Add note</button>
            <button id="reset-text">Reset text</button>
        </div>
        <div class="warn-container"></div>
        <div class="default-warn-container"></div>
        <div class="notes-container">

                            
                </div>
      
            <script src="./app.js"></script>
      
</body>
</html>
